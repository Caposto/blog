{% extends "base.html" %}
{% block title %}Notion API Test{% endblock %}

{% block content %}
{% if posts|length < 1 %}
<h4 style="text-align: center">There are no posts. Create one in Notion!</h4>
{% else %} 
    {% for post in posts %}
        <a href="/blog/{{post['id']}}"><h1>{{post['title']}}</h1></a>
        <p>{{post['description']}}</p>
    {% endfor %}
{% endif %}

{% endblock %}
